<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <main class="container">

      <img class="pattern__card" src="images/bg-pattern-card.svg" alt="background card">

      <img class="portrait" src="images/image-victor.jpg" alt="portrait de victor">

      <div class="name">
        <h1>Victor Crest <span class="age">26</span></h1>
      </div>

      <p class="city">London</p>

    <div class="info">
      <div>
        <p class="number">80K</p>
        <p class="detail">Followers</p>
      </div>

      <div>
        <p class="number">803K</p>
        <p class="detail">Likes</p>
      </div>

      <div>
        <p class="number">1.4K</p>
        <p class="detail">Photos</p>
      </div>

    </div>
  </main>

</body>
</html>
